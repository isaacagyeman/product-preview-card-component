<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class ="perfume-root">

        <img src="/images/image-product-desktop.jpg" alt="a given image for the challenge" id="image"/>

    <section class="content">

      <p id = "topmost-text">PERFUME</p> 
      
      <div class="heading-text">
        <p>Gabrielle</p>
        <p>Essence Eau De </p>
        <p>Parfum</p>
      </div>

      <div class="subheading">
        <p>A floral, solar and voluptuous</p>
        <p>interpretation composed by</p>
        <p>Olivier polge, Perfumer-Creator</p>
        <p>for the House of CHANEL</p>
      </div>

      <div class="prices">
        <p id="new-price">$149.99</p>
        <p id="old-price"><s>$169.99</s></p>
      </div>
      
      <div class="btn">
        <img src="/images/icon-cart.svg"/>
        <p>Add to Cart</p>
      </div>

    </section>
  </main>
